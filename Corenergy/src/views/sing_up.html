<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corenergy</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/sing_up.css">
</head>
<body>
    <main>
        <h1>Create an Account</h1>
        <section id="profile_img">
            <form action="" method="POST">
                <figure>
                    <img src="./images/profile.jpg" alt="Profile">
                </figure>
                <input type="file" name="file" placeholder="Choose file">
            </form>
        </section>
        <section id="main_section">
            <form> 
                <label for="Name">Name<span>*</span></label>
                <input required type="text" name="Name" id="Name">
                
                <label for="Surname">Surname<span>*</span></label>
                <input required type="text" name="Surname" id="Surname">        
                
                <label for="Email">E-mail<span>*</span></label>
                <input required type="email" name="Email" id="Email">
                
                <label for="Age">Birth Date<span>*</span></label>
                <input required type="date" name="Age" id="Age">
                
                <label for="password">Password<span>*</span></label>
                <input required type="password" name="password" id="password">

                <label for="conf_password"> Confirm Password<span>*</span></label>
                <input required type="password" name="conf_password" id="conf_password">
                <h6 >Required fields*</h6>
                <button class="button" type="submit">Sign up</button>
            </form>
        </section>
    </main>
</body>
</html>
